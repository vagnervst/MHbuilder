<!doctype html>
<html lang="en">
    <head>        
        <title>Monster Hunter Tri - Set Builder</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">        
    </head>
    <body>
        <div id="container">        
            <header>
                <div id="logo"></div>
                <div id="slide">                
                    <img class="banner" src="img/image1.jpg" />
                    <img class="banner" src="img/image2.jpg" />
                    <img class="banner" src="img/image3.jpg" />
                </div>
            </header>   
            <div id="wrapper">
                <section id="sidebar">                
                    <div id="itemsMenu">
                        <h3>Helm</h3>
                        <div class="itemsBackground">
                            <div class="grouper">
                                <div class="item"><img src="img/qurupecoHelm2.png" value="helm" title="Qurupeco Helm" /></div>       
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>

                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                            </div>
                        </div>
                        <h3>Mail</h3>
                        <div class="itemsBackground">
                            <div class="grouper">
                                <div class="item"><img src="img/qurupecoChest.png" value="chest" title="Qurupeco Mail" /></div>    
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>

                                <div class="item"></div>
                                <div class="item"></div>
                            </div>
                        </div>
                        <h3>Vambraces</h3>
                        <div class="itemsBackground">
                            <div class="grouper">
                                <div class="item"><img src="img/qurupecoArms.png" value="arms" title="Qurupeco Vambraces" /></div>    
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                            </div>
                        </div>
                        <h3>Coil</h3>
                        <div class="itemsBackground">
                            <div class="grouper">
                                <div class="item"><img src="img/qurupecoCoil.png" value="coil" title="Qurupeco Coil" /></div>    
                                <div class="item"></div>
                                <div class="item"></div>

                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>
                            </div>
                        </div>
                        <h3>Greaves</h3>
                        <div class="itemsBackground">
                            <div class="grouper">
                                <div class="item"><img src="img/qurupecoGreaves.png" value="greaves" title="Qurupeco Greaves" /></div>   
                                <div class="item"></div>
                                <div class="item"></div>
                                <div class="item"></div>

                </section>
                <section id="main">            
                    <div id="infos">
                        <div class="collection">
                        <h3>Equipment</h3>
                        <div class="field"></div>
                        <div class="field"></div>
                        <div class="field"></div>
                        <div class="field"></div>
                        <div class="field"></div>
                        </div>
                    </div>
                    <div id="character">
                        <div id="head"></div>
                        <div id="body"></div>
                        <div id="middle"></div>
                        <div id="arms">
                            <div id="rightArm"></div>
                            <div id="rightHand"></div>
                            <div id="leftArm"></div>                    
                            <div id="leftHand"></div>
                        </div>
                        <div id="legs">
                            <div id="rightLeg"></div>
                            <div id="leftLeg"></div>
                        </div>
                    </div>
                </section>                            
            </div>        
            <footer id="footer">
                <address>&reg;All Rights Reserved Vagner S 2016</address>
            </footer>

        <script src="script/newScript.js"></script>
